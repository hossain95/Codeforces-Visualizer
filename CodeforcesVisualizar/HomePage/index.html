<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
    <!--Header start-->
    <div class="header">
        <nav>
            <input type="checkbox" id="check">
            <label for="check" class="checkbtn">
                <i class="fa fa-bars"></i>
            </label>
            <label class="logo"><a href="#">CF Helper</a></label>
            <ul>
                <li><a class="active" href="#" onclick="ReloadHome()" id="home">Home</a></li>
                <li><a href="#" id="compare" onclick="expand()">Compare</a></li>
                <li><a href="#" id="nocompare" onclick="noexpand()">Handle</a></li>
                <li><a href="/Standing/index.html">Standing</a></li>
            </ul>
        </nav>
    </div>
    <!--Header end-->
    <!--main-container start-->
    <div class="main-container center" id="maincontainer">
        <!--two user info start-->
        <div class="two-user-main" id="twouser" style="display: none;">
            <div class="two-user-info">
                <form id="form2">
                <div class="div1">
                    <input id="handle1" type="text" placeholder="handle1">
                </div>
                    <div class="div1">
                        <input id="handle2" type="text" placeholder="handle2">
                    </div>
                    <div class="div1">
                        <input  id="input" type="submit" value="COMPARE">
                    </div>
                </form>
            </div>
        </div>
        <!--two user info end-->
        <!--single user handle input-->
        <div class="two-user-main" id="singleuser" style="display: none;">
            <div class="two-user-info">
                <form id="form1" style="margin-top: 80px;">
                    <div class="handle-search">
                        <div class="div-handle">
                            <input id="handle" type="text" placeholder="handle">
                        </div>
                        <div class="div-search">
                            <input  id="submit" type="submit" value="search">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!--single user handle input end-->
        <!--single user info start-->
        <div class="row">
            <div class="col-sm-12">
                <div class="user-container" id="usercontainer">
            
                </div>
            </div>
        </div>
        <!--single user info end-->
        <!--two user info start-->
        <div class="row">
            <div class="col-sm-12">
                <div class="user-container-two" id="usercontainertwo">
                    <div id="containtwoinfo">
                        
                    </div>
                </div>
            </div>
        </div>
        <!--two user info end-->
    </div>
    <!--main-container end-->
    <!--Show up comming contest-->
    <div class="Container" id="fullcontainer" style="display: none;">
        <div class="UpCommingContest">
            <div class="div">
                <div class="div5">
                    <h1 id="upcomming"></h1>
                   <div class="ContainTable" id="upcommingcontest" style="margin-top: 50px;">
                   </div>
                </div>
                <div class="div5">
                    <h1 id="previous"></h1>
                    <div class="ContainTable" id="previouscontest" style="margin-top: 50px;">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Show up comming contest end-->
    <p id="error"></p>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="showupcomming.js"></script>
    <script src="userinfo.js"></script>
    <script src="twouserinfo.js"></script>
    

    <script>
        function expand()
        {
            document.getElementById("twouser").style.display = "";
            document.getElementById("usercontainer").style.display = "none";
            document.getElementById("usercontainertwo").style.display = "none";
            document.getElementById("singleuser").style.display = "none"
            document.getElementById("fullcontainer").style.display = "none";
        }
        function noexpand()
        {
            document.getElementById("twouser").style.display = "none";
            document.getElementById("usercontainer").style.display = "none";
            document.getElementById("usercontainertwo").style.display = "none";
            document.getElementById("singleuser").style.display = "";
            document.getElementById("fullcontainer").style.display = "none";
        }
        function ReloadHome()
        {
            location.reload();
        }
    </script>
</body>
</html>
