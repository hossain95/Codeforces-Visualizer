<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdwon Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 style="margin-bottom: -10px;">New Year Countdown</h1>
        <div class="timer">
            <div class="pointer">
                <h2 id="days">00</h2>
                <span>days</span>
            </div>
            <div class="pointer">
                <h2 id="hours">00</h2>
                <span>hours</span>
            </div>
            <div class="pointer">
                <h2 id="mins">00</h2>
                <span>minutes</span>
            </div>
            <div class="pointer">
                <h2 id="seconds">00</h2>
                <span>seconds</span>
            </div>
        </div>
    </div>


    <script src="javascript.js"></script>
</body>
</html>
